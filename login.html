{% extends 'base.html' %}

{% block content %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Login Form  </title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
  </head>
  <body>
    <header class="header-container" id="header">
      <!--  NAVIGATION BAR  -->
      <nav class="navbar navbar-expand-lg navbar-dark" id="navbar">
        <a class="navbar-brand" href="{{url_for('render_navigation')}}" title="Home"> <!-- VEZANO ZA HOME PAGE -->
          <img  class="logo"src="{{url_for('static', filename='images/logos.png')}}" width="50" height="50" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-light" href="{{url_for('render_cart')}}">
                <i class="fas fa-shopping-cart"></i>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="{{url_for('render_login')}}">
                <i class="fa-solid fa-right-to-bracket"></i>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    <!--  END OF NAVIGATION BAR -->
    </header>
    <div class="main_div">
      <div class="title">Login Form</div>
      <div class="social_icons">
        <a href="#"><i class="fab fa-facebook-f"></i> <span>Facebook</span></a>
        <a href="#"><i class="fab fa-twitter"></i><span>Twitter</span></a>
      </div>
      <form action="{{url_for('render_login')}}" method="post">
        <div class="input_box">
          <input type="text" name="email" placeholder="Email" required>
          <div class="icon"><i class="fas fa-user"></i></div>
        </div>
        <div class="input_box">

        <input type="password" name="password" placeholder="password" required>
        <div class="icon"><i class="fas fa-lock"></i></div>
      </div>
      <div class="option_div">
        <div class="check_box">
          <input type="checkbox">
          <span>Remember me</span>
        </div>
        <div class="forget_div">
          <a href="#">Forgot password?</a>
        </div>
      </div>
      <div class="input_box button">
        <input type="submit" value="Login">
      </div>
      <div class="sign_up">
        Not a member? <a href="{{url_for('render_signup')}}">Signup now</a>
      </div>
    </form>
  </div>
  
</body>
</html>
{% endblock %}
