{% extends 'base.html' %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <title> Login Form | CodingLab </title>
    <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
   </head>
   <header class="header-container" id="header">
     <!-- NAVIGATION BAR --> 
      <nav class="navbar navbar-expand-lg navbar-dark" id="navbar">
        <a class="navbar-brand" href="{{url_for('render_navigation')}}" title="Home">
          <img  class="logo"src="/static/images/logos.png" width="50" height="50" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        </div>
      </nav>
     <!-- END OF NAVIGATION BAR -->
    </header>
<div class="wrapper">
    <div class="title-text">
      <div class="title login">Login Form</div>
      <div class="title signup">Signup Form</div>
    </div>
    <div class="form-container">
      <div class="slide-controls">
        <input type="radio" name="slide" id="login" checked>
        <input type="radio" name="slide" id="signup">
        <label for="login" class="slide login">Login</label>
        <label for="signup" class="slide signup">Signup</label>
        <div class="slider-tab"></div>
      </div>
      <div class="form-inner">
        <form action={{url_for('signup')}} method="POST" class="login">
          <pre>
          </pre>
<div class="field">
            <input type="text" placeholder="Email" name="email" required>
          </div>
          <div class="field">
            <input type="password" placeholder="Password" name = "password" required>
          </div>
          <div class="field btn">
            <div class="btn-layer"></div>
            <input type="submit" value="Login"> <!--kada ovo dugme kliknemo, mi radimo "post" i onda idemo u app.py u func login-->
          </div>
        </form>
        <form action={{url_for('new_user')}} method="POST" class="signup">
          <div class="field">
            <input type="text" placeholder="Name" methods="POST" name="name" required>
          </div>
          <div class="field">
            <input type="text" placeholder="Last name" methods="POST" name="last name" required>
          </div>
          <div class="field">
            <input type="password" placeholder="Email" methods="POST" name="email" required>
          </div>
          <div class="field">
            <input type="password" placeholder="Password" methods="POST" name="password" required>
          </div>
          <div class="field btn">
            <div class="btn-layer"></div>
            <input type="submit" value="Signup">
          </div>
        </form>
      </div>
    </div>
  </div>
  {% endblock %}
